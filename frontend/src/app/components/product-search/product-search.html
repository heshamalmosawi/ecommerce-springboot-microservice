<div class="search-sidebar" [class.collapsed]="isCollapsed">
  <div class="search-header">
    <h3 class="search-title">
      <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      Search Filters
    </h3>
    <button class="toggle-btn" (click)="toggleSidebar()" title="Toggle sidebar">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>
  </div>

  <div class="search-content" [class.hidden]="isCollapsed">
    <form [formGroup]="searchForm" class="search-form">
      <!-- Product Name Search -->
      <div class="form-group">
        <label class="form-label" for="name">Product Name</label>
        <input 
          id="name"
          type="text" 
          class="form-input" 
          formControlName="name"
          placeholder="Search products..."
        >
      </div>

      <!-- Price Range -->
      <div class="form-group">
        <label class="form-label">Price Range</label>
        <div class="price-range">
          <input 
            type="number" 
            class="form-input" 
            formControlName="minPrice"
            placeholder="Min"
            min="0"
            step="0.01"
          >
          <span class="price-separator">-</span>
          <input 
            type="number" 
            class="form-input" 
            formControlName="maxPrice"
            placeholder="Max"
            min="0"
            step="0.01"
          >
        </div>
      </div>

      <!-- Seller Name Search -->
      <div class="form-group">
        <label class="form-label" for="sellerName">Seller Name</label>
        <input 
          id="sellerName"
          type="text" 
          class="form-input" 
          formControlName="sellerName"
          placeholder="Search sellers..."
        >
      </div>

      <!-- Sorting Options -->
      <div class="form-group">
        <label class="form-label" for="sortBy">Sort By</label>
        <select id="sortBy" class="form-select" formControlName="sortBy">
          @for (option of sortOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="sortDir">Sort Order</label>
        <select id="sortDir" class="form-select" formControlName="sortDir">
          @for (option of sortDirections; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="resetFilters()"
          title="Reset all filters">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
