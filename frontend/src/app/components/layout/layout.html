<header class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a routerLink="/" class="site-logo">
        <img src="bahrain_no_hawar_sitra.svg" alt="eManama" class="logo-image">
        <span>eSouq</span>
      </a>
    </div>
    <div class="nav-menu">
      @if (isAuthenticated() && currentUser) {
        @if (isSeller()) {
          <button (click)="navigateToAddProduct()" class="add-product-btn">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Enlist Product
          </button>
        }
        <div class="user-menu">
          <div class="user-info">
            <span class="user-name">{{ currentUser.name || currentUser.email || "User" }}</span>
            <span class="user-role">{{ currentUser.role }}</span>
          </div>
          <button (click)="logout()" class="logout-btn">Sign Out</button>
        </div>
      } @else {
        <a routerLink="/auth" class="login-btn">Sign In</a>
      }
    </div>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
