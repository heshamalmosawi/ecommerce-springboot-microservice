<div class="image-upload-container">
  <input 
    [id]="inputId" 
    type="file" 
    [accept]="acceptTypes"
    [multiple]="multiple"
    (change)="onFileSelected($event)" 
    class="file-input"
    style="display: none;" 
  />
  
  @if (images.length === 0) {
    <div class="upload-placeholder" (click)="triggerFileInput()">
      <div class="upload-icon">ðŸ“·</div>
      <div class="upload-text">{{ placeholderText }}</div>
      <div class="upload-hint">{{ hint }}</div>
    </div>
  }
  
  @if (images.length > 0) {
    <div class="images-preview">
      @for (image of images; track image; let i = $index) {
        <div class="image-preview-item">
          <img [src]="image.previewUrl || ''" alt="Preview {{ i + 1 }}" class="preview-image" />
          <button type="button" class="remove-btn" (click)="removeImage(i)" aria-label="Remove image">
            âœ•
          </button>
        </div>
      }
      
      @if (multiple && images.length < maxFiles) {
        <div class="add-more-btn" (click)="triggerFileInput()">
          <div class="add-icon">+</div>
          <div class="add-text">Add More</div>
        </div>
      }
    </div>
  }
</div>

@if (images.length > 0) {
  <div class="image-actions">
    <button type="button" class="clear-btn" (click)="clearAllImages()">
      Clear All Images
    </button>
  </div>
}
