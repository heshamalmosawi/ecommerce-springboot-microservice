@if (visible) {
<div class="modal-overlay" (click)="onBackdropClick($event)" (keydown)="onKeyDown($event)" tabindex="0">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Cancel Order</h2>
      <button class="modal-close" (click)="onCancel()" aria-label="Close modal">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="warning-message">
        <svg class="warning-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <p>Are you sure you want to cancel this order? This action cannot be undone.</p>
      </div>

      <div class="form-group">
        <label for="cancelReason">Reason (optional)</label>
        <textarea
          id="cancelReason"
          [(ngModel)]="reason"
          placeholder="Please provide a reason for cancellation (optional)"
          rows="4"
          maxlength="500"
          [disabled]="loading"
        ></textarea>
        <div class="char-count">{{ reason?.length || 0 }}/500</div>
      </div>
    </div>

    <div class="modal-footer">
      <button
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        class="btn btn-danger"
        (click)="onConfirm()"
        [disabled]="loading"
      >
        @if (loading) {
          <span class="spinner"></span>
          Cancelling...
        } @else {
          Confirm Cancellation
        }
      </button>
    </div>
  </div>
</div>
}
